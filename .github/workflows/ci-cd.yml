name: TSQR CI/CD

# Trigger on push or PR to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # match your local Node version
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # # 4. Run tests (optional)
      # - name: Run tests
      #   run: npm test

      # 5. Build Vite app
      - name: Build
        run: npm run build

      # 6. Deploy to GitHub Pages (optional)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
